<section>
  <h2>Créer Identity : </h2>

  <form [formGroup]="identityForm" (ngSubmit)="submitForm()">

    <div *ngIf="identityForm.invalid && identityForm.dirty">Attention il y a une erreur</div>
    <ng-container>
      <label>
        name
        <input type="text" required formControlName="name">
      </label>
      <label>
        children
        <input type="boolean" required formControlName="children">
      </label>
      <label>
        age
        <input type="number" required formControlName="age">
      </label>
      <button type="submit">ENVOYER</button>
    </ng-container>
  </form>


  <h2>Créer User : </h2>

  <form [formGroup]="userForm" (ngSubmit)="submitUserForm()">

    <div *ngIf="userForm.invalid && userForm.dirty">Attention il y a une erreur</div>
    <ng-container>
      <label>
        name
        <input type="text" required formControlName="name">
      </label>
      <label>
        children
        <input type="boolean" required formControlName="children">
      </label>
      <label>
        age
        <input type="number" required formControlName="age">
      </label>
      <button type="submit">ENVOYER</button>
    </ng-container>
  </form>

</section>
