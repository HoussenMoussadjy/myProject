
<form [formGroup]="identityForm" (ngSubmit)="submitForm()">

  <div *ngIf="identityForm.invalid && identityForm.dirty">Attention il y a une erreur</div>

  <ng-container>
    <label>
      name
      <input type="text" required formControlName="firstName">
    </label>
    <label>
      children
      <input type="boolean" required formControlName="children">
    </label>
    <label>
      age
      <input type="number" required formControlName="age">
    </label>
    <button type="submit">AFFICHER</button>
  </ng-container>
</form>
